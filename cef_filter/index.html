<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root">
      <div id="circle" style="margin-top: 200px; width: 400px; height: 100px;">
        <svg viewBox="0 0 400 100">
          <circle id="circle-node" cx="50" cy="50" r="40" fill="blue" />
        </svg>
      </div>
    </div>
    <script>
      var circleNode = document.getElementById("circle-node");

      let startTime = 0;
      const totalTime = 2000;
      const animateStep = (timestamp) => {
        if (!startTime) startTime = timestamp;
        const progress = (timestamp - startTime) / totalTime;
        circleNode.setAttributeNS(null, "cx", 50 + 200 * progress);
        if (progress < 1) {
          window.requestAnimationFrame(animateStep);
        }
      };

      window.requestAnimationFrame(animateStep);
    </script>
  </body>
</html>
